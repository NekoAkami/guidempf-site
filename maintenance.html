<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - MPF Documentation</title>
    <link rel="stylesheet" href="assets/css/main-style.css">
    <link rel="stylesheet" href="assets/css/global-nav.css">
    <style>
        body { background: #0a0e13; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .maintenance-message {
            text-align: center;
            background: rgba(0,170,255,0.07);
            border: 2px solid var(--accent-cyan);
            border-radius: 8px;
            padding: 3rem 2.5rem;
            box-shadow: 0 0 24px 0 rgba(0,170,255,0.08);
        }
        .maintenance-message h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--accent-cyan);
            margin-bottom: 1.2rem;
        }
        .maintenance-message p {
            font-size: 1.1rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="maintenance-message">
        <h1>MAINTENANCE EN COURS</h1>
        <p>Le site est temporairement indisponible.<br>Merci de revenir plus tard.</p>
    </div>
</body>
</html>
