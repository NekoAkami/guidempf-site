<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion — Metropolice Force</title>
    <link rel="stylesheet" href="assets/css/bundle.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        .auth-container {
            max-width: 420px;
            margin: 3rem auto;
            background: rgba(0, 170, 255, 0.02);
            border: 1px solid rgba(0, 170, 255, 0.2);
            border-radius: 4px;
            padding: 2rem;
        }
        .auth-container h2 {
            text-align: center;
            color: var(--accent-cyan);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 2px;
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        .form-group { margin-bottom: 1.2rem; }
        .form-group label {
            display: block;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.72rem;
            color: var(--text-muted);
            letter-spacing: 1px;
            margin-bottom: 0.3rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.55rem 0.7rem;
            background: rgba(0, 170, 255, 0.04);
            border: 1px solid rgba(0, 170, 255, 0.2);
            color: var(--text-primary);
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.85rem;
            outline: none;
            border-radius: 2px;
        }
        .form-group input:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 8px rgba(0, 170, 255, 0.15);
        }
        .btn-submit {
            width: 100%;
            padding: 0.6rem;
            background: rgba(0, 170, 255, 0.15);
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.15s;
            margin-top: 0.5rem;
        }
        .btn-submit:hover { background: rgba(0, 170, 255, 0.3); }
        .link-group {
            text-align: center;
            margin-top: 1rem;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.78rem;
            color: var(--text-muted);
        }
        .link-group a { color: var(--accent-cyan); text-decoration: none; }
        .link-group a:hover { text-decoration: underline; }
        .message {
            padding: 0.6rem 1rem;
            border-radius: 3px;
            margin: 1rem 0 0;
            text-align: center;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.8rem;
            display: none;
        }
        .message.error { display: block; background: rgba(255, 60, 60, 0.1); border: 1px solid rgba(255, 60, 60, 0.3); color: #ff4444; }
        .message.success { display: block; background: rgba(0, 200, 80, 0.1); border: 1px solid rgba(0, 200, 80, 0.3); color: #00cc55; }
    </style>
</head>
<body>
    <div class="scanline-overlay"></div>
    <div class="particles-bg"></div>

    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-icon">M</div>
                    <div>
                        <h1 class="logo">MPF</h1>
                        <p class="logo-subtitle">Connexion</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="auth-container">
                <h2>CONNEXION</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">MOT DE PASSE</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-submit">SE CONNECTER</button>
                </form>
                <div id="message" class="message"></div>
                <div class="link-group">
                    Pas de compte ? <a href="register.html">S'inscrire</a>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/global-nav.js?v=20260214" defer></script>
    <script src="assets/js/interactive-system.js" defer></script>
    <script src="assets/js/combine-animations.js" defer></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
      import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app-check.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDPs4x2EE1pyeQTC_V-Ze5uyZ8Rs2N8qF4",
        authDomain: "guidempf.firebaseapp.com",
        projectId: "guidempf",
        storageBucket: "guidempf.firebasestorage.app",
        messagingSenderId: "806309770965",
        appId: "1:806309770965:web:3621f58bfb252446c1945c"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      initializeAppCheck(app, {
        provider: new ReCaptchaV3Provider('6LevHWksAAAAAGe27JsdRTpIJ6NCT1T0Ekiyuqah'),
        isTokenAutoRefreshEnabled: true
      });

      const form = document.getElementById('loginForm');
      const msg = document.getElementById('message');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.className = 'message';
        msg.textContent = '';
        const data = new FormData(form);
        const email = data.get('email');
        const password = data.get('password');
        try {
          // Vérifier si maintenance active AVANT de connecter
          let maintActive = false;
          try {
            const maintSnap = await getDoc(doc(db, 'config', 'maintenance'));
            if (maintSnap.exists() && maintSnap.data().enabled === true) maintActive = true;
          } catch (_) {}

          const cred = await signInWithEmailAndPassword(auth, email, password);
          const snap = await getDoc(doc(db, 'users', cred.user.uid));
          const userData = snap.exists() ? snap.data() : null;
          if (!userData || userData.approved !== true) {
            import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js').then(({ signOut }) => signOut(auth));
            location.href = 'pending.html';
            return;
          }

          // Si maintenance active, vérifier si admin/HG
          if (maintActive) {
            const isAdmin = userData.is_admin === true;
            let isHG = false;
            const matricule = userData.matricule || '';
            if (matricule) {
              try {
                // Lire depuis Firestore (live) avec fallback GitHub
                let units = [];
                try {
                  const unitSnap = await getDoc(doc(db, 'mpf_data', 'units'));
                  if (unitSnap.exists() && Array.isArray(unitSnap.data().items)) units = unitSnap.data().items;
                } catch (_) {}
                if (!units.length) {
                  try {
                    const res = await fetch('https://raw.githubusercontent.com/NekoAkami/guidempf-site/main/data/units.json');
                    if (res.ok) units = await res.json();
                  } catch (_) {}
                }
                const unit = units.find(u => u.matricule === matricule);
                if (unit && (unit.rang === 'Ofc' || unit.rang === 'Cmd')) isHG = true;
              } catch (_) {}
            }
            if (!isAdmin && !isHG) {
              // Déconnecter et rediriger vers maintenance
              const { signOut: so } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
              await so(auth);
              location.href = 'maintenance.html';
              return;
            }
          }

          const isAdmin = userData.is_admin === true;
          if (isAdmin) location.href = 'admin/panel.html';
          else location.href = 'index.html';
        } catch (err) {
          msg.className = 'message error';
          msg.textContent = err.message || 'Erreur lors de la connexion';
        }
      });
    </script>
</body>
</html>
