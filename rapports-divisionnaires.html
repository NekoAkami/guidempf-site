<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapports Divisionnaires - MPF Documentation</title>
    <link rel="stylesheet" href="assets/css/bundle.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        .rapports-wrapper { max-width: 1100px; margin: 0 auto; }
        .search-filter-bar {
            display: flex; gap: 0.8rem; align-items: center; flex-wrap: wrap;
            margin-bottom: 1.2rem; padding: 0.8rem;
            background: rgba(102, 68, 170, 0.04);
            border: 1px solid rgba(102, 68, 170, 0.15);
            border-radius: 4px;
        }
        .search-filter-bar input, .search-filter-bar select {
            padding: 0.45rem 0.7rem;
            background: rgba(102, 68, 170, 0.04);
            border: 1px solid rgba(102, 68, 170, 0.2);
            color: var(--text-primary);
            font-family: 'Share Tech Mono', monospace; font-size: 0.8rem;
            outline: none; border-radius: 2px;
        }
        .search-filter-bar input:focus, .search-filter-bar select:focus { border-color: var(--accent-purple); }
        .search-filter-bar input { flex: 1; min-width: 200px; }
        .search-filter-bar select { cursor: pointer; min-width: 140px; }
        .search-filter-bar select option { background: #0a1628; color: var(--text-primary); }

        .rapports-table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        .rapports-table th {
            text-align: left; padding: 0.5rem 0.4rem;
            color: var(--accent-purple); font-family: 'Share Tech Mono', monospace;
            font-size: 0.68rem; letter-spacing: 1px;
            border-bottom: 2px solid rgba(102, 68, 170, 0.2);
            cursor: pointer; user-select: none;
        }
        .rapports-table th:hover { color: #fff; }
        .rapports-table th .sort-icon { font-size: 0.6rem; margin-left: 0.3rem; }
        .rapports-table td {
            padding: 0.4rem; color: var(--text-primary);
            border-bottom: 1px solid rgba(102, 68, 170, 0.06);
            vertical-align: middle; font-family: 'Share Tech Mono', monospace;
        }
        .rapports-table tr:hover { background: rgba(102, 68, 170, 0.04); }

        .type-badge {
            display: inline-block; padding: 0.1rem 0.4rem; border-radius: 2px;
            font-family: 'Share Tech Mono', monospace; font-size: 0.68rem;
            font-weight: 700; letter-spacing: 0.5px;
        }
        .badge-helix { background: rgba(50,205,50,0.15); color: #32cd32; border: 1px solid rgba(50,205,50,0.3); }
        .badge-razor { background: rgba(153,153,153,0.15); color: #999999; border: 1px solid rgba(153,153,153,0.3); }
        .badge-jury { background: rgba(231,76,60,0.15); color: #e74c3c; border: 1px solid rgba(231,76,60,0.3); }
        .badge-exogen { background: rgba(0,191,165,0.15); color: #00bfa5; border: 1px solid rgba(0,191,165,0.3); }
        .badge-grid { background: rgba(255,165,0,0.15); color: #ffa500; border: 1px solid rgba(255,165,0,0.3); }
        .badge-zone { background: rgba(68,136,255,0.15); color: #4488ff; border: 1px solid rgba(68,136,255,0.3); }
        .badge-spectre { background: rgba(170,170,170,0.15); color: #aaaaaa; border: 1px solid rgba(170,170,170,0.3); }
        .badge-type { background: rgba(0,170,255,0.15); color: var(--accent-cyan); border: 1px solid rgba(0,170,255,0.3); }

        .pagination {
            display: flex; gap: 0.5rem; justify-content: center; align-items: center;
            margin-top: 1rem; font-family: 'Share Tech Mono', monospace; font-size: 0.8rem;
        }
        .pagination button {
            padding: 0.3rem 0.7rem; background: rgba(102,68,170,0.08);
            border: 1px solid rgba(102,68,170,0.3); color: var(--accent-purple);
            cursor: pointer; font-family: 'Share Tech Mono', monospace; font-size: 0.75rem;
            border-radius: 2px;
        }
        .pagination button:hover { background: rgba(102,68,170,0.2); }
        .pagination button:disabled { opacity: 0.3; cursor: not-allowed; }
        .pagination button.active { background: rgba(102,68,170,0.25); font-weight: 700; }
        .pagination .page-info { color: var(--text-muted); }

        .div-tabs {
            display: flex; gap: 0.5rem; margin-bottom: 1rem; flex-wrap: wrap;
        }
        .div-tab {
            padding: 0.4rem 0.8rem; border-radius: 3px; cursor: pointer;
            font-family: 'Share Tech Mono', monospace; font-size: 0.75rem;
            font-weight: 700; letter-spacing: 0.5px; transition: all 0.15s;
            border: 1px solid rgba(102,68,170,0.3);
            background: rgba(102,68,170,0.05); color: var(--accent-purple);
        }
        .div-tab:hover { background: rgba(102,68,170,0.15); }
        .div-tab.active { background: rgba(102,68,170,0.2); border-color: var(--accent-purple); }

        .report-detail-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.75); z-index: 1000;
            display: flex; align-items: center; justify-content: center;
        }
        .report-detail-box {
            background: #0a1628; border: 1px solid rgba(102,68,170,0.3);
            padding: 1.5rem; border-radius: 6px; max-width: 600px; width: 90%;
            max-height: 80vh; overflow-y: auto;
        }
        .report-detail-box h3 {
            color: var(--accent-purple); font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem; margin-bottom: 1rem;
        }
        .report-detail-box .detail-row {
            display: flex; gap: 0.5rem; margin-bottom: 0.5rem;
            font-family: 'Share Tech Mono', monospace; font-size: 0.82rem;
        }
        .report-detail-box .detail-label { color: var(--text-muted); min-width: 120px; }
        .report-detail-box .detail-value { color: var(--text-primary); flex: 1; }
        .report-detail-box .close-btn {
            margin-top: 1rem; padding: 0.4rem 1rem;
            border: 1px solid rgba(102,68,170,0.3);
            background: rgba(102,68,170,0.08); color: var(--accent-purple);
            font-family: 'Share Tech Mono', monospace; font-size: 0.8rem;
            cursor: pointer; border-radius: 3px; display: block; margin-left: auto;
        }

        #access-denied { display: none; text-align: center; padding: 3rem; }
    </style>
</head>
<body>
    <div class="scanline-overlay"></div>
    <div class="particles-bg"></div>

    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-icon">M</div>
                    <div>
                        <h1 class="logo">MPF</h1>
                        <p class="logo-subtitle">Rapports Divisionnaires</p>
                    </div>
                </div>
                <div id="authBtn" class="header-auth"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="loading" style="text-align:center;padding:3rem;">
                <p style="color:var(--accent-purple);font-family:'Share Tech Mono',monospace;">CHARGEMENT...</p>
            </div>
            <div id="access-denied">
                <h2 style="color:#ff4444;font-family:'Orbitron',sans-serif;">ACCÈS REFUSÉ</h2>
                <p style="color:var(--text-muted);font-family:'Share Tech Mono',monospace;margin-top:0.5rem;">Seuls les haut-gradés peuvent consulter cette page.</p>
            </div>

            <div id="mainContent" style="display:none;">
                <div class="rapports-wrapper">
                    <div class="combine-terminal-wrapper animate-fadeInUp" style="border-color: rgba(102,68,170,0.25);">
                        <div class="combine-header" style="border-color: rgba(102,68,170,0.2);">
                            <h2 style="color:var(--accent-purple);">RAPPORTS DIVISIONNAIRES</h2>
                            <span class="header-code" id="countLabel">0</span>
                        </div>
                        <div class="combine-body">
                            <!-- Onglets divisions -->
                            <div class="div-tabs" id="divTabs">
                                <div class="div-tab active" onclick="filterDiv('')">TOUTES</div>
                                <div class="div-tab" onclick="filterDiv('HELIX')" style="border-color:rgba(50,205,50,0.3);color:#32cd32;">HELIX</div>
                                <div class="div-tab" onclick="filterDiv('RAZOR')" style="border-color:rgba(153,153,153,0.3);color:#999999;">RAZOR</div>
                                <div class="div-tab" onclick="filterDiv('JURY')" style="border-color:rgba(231,76,60,0.3);color:#e74c3c;">JURY</div>
                                <div class="div-tab" onclick="filterDiv('EXOGEN')" style="border-color:rgba(0,191,165,0.3);color:#00bfa5;">EXOGEN</div>
                                <div class="div-tab" onclick="filterDiv('GRID')" style="border-color:rgba(255,165,0,0.3);color:#ffa500;">GRID</div>
                                <div class="div-tab" onclick="filterDiv('ZONE')" style="border-color:rgba(68,136,255,0.3);color:#4488ff;">ZONE</div>
                                <div class="div-tab" onclick="filterDiv('SPECTRE')" style="border-color:rgba(170,170,170,0.3);color:#aaaaaa;">SPECTRE</div>
                            </div>

                            <div class="search-filter-bar">
                                <input type="text" id="searchInput" placeholder="Rechercher (matricule, nom, type, résumé...)" oninput="applyFilters()">
                                <select id="filterType" onchange="applyFilters()">
                                    <option value="">Tous types</option>
                                    <option value="Patrouille">Patrouille</option>
                                    <option value="Opération">Opération</option>
                                    <option value="Fouille">Fouille</option>
                                    <option value="Formation">Formation</option>
                                    <option value="Interrogatoire">Interrogatoire</option>
                                    <option value="Autre">Autre</option>
                                </select>
                                <select id="filterPeriod" onchange="applyFilters()">
                                    <option value="">Toutes périodes</option>
                                    <option value="today">Aujourd'hui</option>
                                    <option value="week">Cette semaine</option>
                                    <option value="month">Ce mois</option>
                                </select>
                            </div>

                            <div style="overflow-x:auto;">
                                <table class="rapports-table">
                                    <thead>
                                        <tr>
                                            <th onclick="sortBy('created_at')">DATE <span class="sort-icon" id="sort-created_at">▼</span></th>
                                            <th onclick="sortBy('division')">DIVISION <span class="sort-icon" id="sort-division"></span></th>
                                            <th onclick="sortBy('matricule')">MATRICULE <span class="sort-icon" id="sort-matricule"></span></th>
                                            <th onclick="sortBy('nom_steam')">NOM <span class="sort-icon" id="sort-nom_steam"></span></th>
                                            <th onclick="sortBy('type')">TYPE <span class="sort-icon" id="sort-type"></span></th>
                                            <th>SECTEUR</th>
                                            <th>RÉSUMÉ</th>
                                        </tr>
                                    </thead>
                                    <tbody id="reportsBody">
                                        <tr><td colspan="7" style="text-align:center;color:var(--text-muted);">Chargement...</td></tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="pagination" id="pagination"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="assets/js/auth.js"></script>
    <script src="assets/js/global-nav.js?v=20260214" defer></script>
    <script src="assets/js/interactive-system.js" defer></script>
    <script src="assets/js/combine-animations.js" defer></script>

    <script type="module">
      import { auth, db } from './assets/js/auth.js';
      import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
      import { loadReports, loadUnits } from './assets/js/github-data.js';

      let allReports = [], filteredReports = [], currentDiv = '';
      let currentPage = 1, perPage = 25, sortField = 'created_at', sortDir = 'desc';

      function fmtDate(d) { if(!d) return '-'; const p=d.split('-'); return p.length===3?`${p[2]}/${p[1]}/${p[0]}`:d; }
      function getWeekBounds() {
        const now = new Date(); const day = now.getDay();
        const diff = now.getDate() - day + (day === 0 ? -6 : 1);
        const monday = new Date(now); monday.setDate(diff); monday.setHours(0,0,0,0);
        const sunday = new Date(monday); sunday.setDate(sunday.getDate() + 6);
        return { start: monday.toISOString().substring(0,10), end: sunday.toISOString().substring(0,10) };
      }
      function getDivBadgeClass(div) {
        return { HELIX:'badge-helix', RAZOR:'badge-razor', JURY:'badge-jury', EXOGEN:'badge-exogen', GRID:'badge-grid', ZONE:'badge-zone', SPECTRE:'badge-spectre' }[div] || 'badge-type';
      }

      window.filterDiv = function(div) {
        currentDiv = div;
        document.querySelectorAll('.div-tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
        applyFilters();
      };

      window.applyFilters = function() {
        const q = (document.getElementById('searchInput').value || '').toLowerCase();
        const filterType = document.getElementById('filterType').value;
        const filterPeriod = document.getElementById('filterPeriod').value;
        const today = new Date().toISOString().substring(0,10);
        const week = getWeekBounds();
        const month = today.substring(0, 7);

        filteredReports = allReports.filter(r => {
          if (r.type_rapport !== 'divisionnaire') return false;
          if (currentDiv && r.division !== currentDiv) return false;
          if (q) {
            const txt = `${r.matricule} ${r.nom_steam||''} ${r.type||''} ${r.secteur||''} ${r.resume||''} ${r.division||''}`.toLowerCase();
            if (!txt.includes(q)) return false;
          }
          if (filterType && !(r.type||'').includes(filterType)) return false;
          if (filterPeriod === 'today' && r.created_at !== today) return false;
          if (filterPeriod === 'week' && (r.created_at < week.start || r.created_at > week.end)) return false;
          if (filterPeriod === 'month' && !r.created_at?.startsWith(month)) return false;
          return true;
        });

        filteredReports.sort((a, b) => {
          const va = (a[sortField] || '').toString().toLowerCase();
          const vb = (b[sortField] || '').toString().toLowerCase();
          return sortDir === 'asc' ? va.localeCompare(vb) : vb.localeCompare(va);
        });

        currentPage = 1;
        renderTable();
      };

      window.sortBy = function(field) {
        if (sortField === field) sortDir = sortDir === 'asc' ? 'desc' : 'asc';
        else { sortField = field; sortDir = 'desc'; }
        document.querySelectorAll('.sort-icon').forEach(el => el.textContent = '');
        const icon = document.getElementById('sort-' + field);
        if (icon) icon.textContent = sortDir === 'asc' ? '▲' : '▼';
        applyFilters();
      };

      function renderTable() {
        const start = (currentPage - 1) * perPage;
        const pageReports = filteredReports.slice(start, start + perPage);
        document.getElementById('countLabel').textContent = filteredReports.length + ' RAPPORT' + (filteredReports.length > 1 ? 'S' : '');
        const tb = document.getElementById('reportsBody');
        if (!pageReports.length) {
          tb.innerHTML = '<tr><td colspan="7" style="text-align:center;color:var(--text-muted);">Aucun rapport divisionnaire trouvé</td></tr>';
        } else {
          tb.innerHTML = pageReports.map(r => `<tr style="cursor:pointer;" onclick="showDetail('${r._id}')">
            <td style="font-size:0.75rem;">${fmtDate(r.created_at)}</td>
            <td><span class="type-badge ${getDivBadgeClass(r.division)}">${r.division || '-'}</span></td>
            <td>${r.matricule || '-'}</td>
            <td style="font-size:0.75rem;">${r.nom_steam || '-'}</td>
            <td><span class="type-badge badge-type">${r.type || '-'}</span></td>
            <td style="font-size:0.75rem;">${r.secteur || '-'}</td>
            <td style="font-size:0.75rem;max-width:200px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;" title="${(r.resume||'').replace(/"/g,'&quot;')}">${r.resume || '-'}</td>
          </tr>`).join('');
        }
        // Pagination
        const totalPages = Math.ceil(filteredReports.length / perPage) || 1;
        const pag = document.getElementById('pagination');
        let html = `<button onclick="goPage(1)" ${currentPage===1?'disabled':''}>«</button><button onclick="goPage(${currentPage-1})" ${currentPage===1?'disabled':''}>‹</button>`;
        for (let i = Math.max(1,currentPage-2); i <= Math.min(totalPages,currentPage+2); i++)
          html += `<button onclick="goPage(${i})" class="${i===currentPage?'active':''}">${i}</button>`;
        html += `<button onclick="goPage(${currentPage+1})" ${currentPage===totalPages?'disabled':''}>›</button><button onclick="goPage(${totalPages})" ${currentPage===totalPages?'disabled':''}>»</button>`;
        html += `<span class="page-info">${currentPage}/${totalPages}</span>`;
        pag.innerHTML = html;
      }

      window.goPage = function(p) { const t = Math.ceil(filteredReports.length / perPage) || 1; currentPage = Math.max(1, Math.min(t, p)); renderTable(); };

      window.showDetail = function(id) {
        const r = allReports.find(x => x._id === id); if (!r) return;
        const overlay = document.createElement('div'); overlay.className = 'report-detail-overlay';
        overlay.innerHTML = `<div class="report-detail-box">
          <h3>RAPPORT DIVISIONNAIRE</h3>
          <div class="detail-row"><span class="detail-label">DATE</span><span class="detail-value">${fmtDate(r.created_at)}</span></div>
          <div class="detail-row"><span class="detail-label">DIVISION</span><span class="detail-value">${r.division || '-'}</span></div>
          <div class="detail-row"><span class="detail-label">MATRICULE</span><span class="detail-value">${r.matricule || '-'}</span></div>
          <div class="detail-row"><span class="detail-label">NOM</span><span class="detail-value">${r.nom_steam || '-'}</span></div>
          <div class="detail-row"><span class="detail-label">TYPE</span><span class="detail-value">${r.type || '-'}</span></div>
          <div class="detail-row"><span class="detail-label">SECTEUR</span><span class="detail-value">${r.secteur || '-'}</span></div>
          <div class="detail-row"><span class="detail-label">UNITÉS</span><span class="detail-value">${r.unites || '-'}</span></div>
          <div class="detail-row"><span class="detail-label">RÉSUMÉ</span><span class="detail-value">${r.resume || '-'}</span></div>
          ${r.notes ? `<div class="detail-row"><span class="detail-label">NOTES</span><span class="detail-value">${r.notes}</span></div>` : ''}
          <button class="close-btn" onclick="this.closest('.report-detail-overlay').remove()">FERMER</button>
        </div>`;
        document.body.appendChild(overlay);
        overlay.addEventListener('click', e => { if (e.target === overlay) overlay.remove(); });
      };

      onAuthStateChanged(auth, async(user) => {
        if(!user){document.getElementById('loading').style.display='none';document.getElementById('access-denied').style.display='block';return;}
        try {
          const s = await getDoc(doc(db,'users',user.uid));
          if(!s.exists()||!s.data().approved){document.getElementById('loading').style.display='none';document.getElementById('access-denied').style.display='block';return;}
          const ud = s.data();
          let units = []; try { units = await loadUnits(); } catch(_){}
          const ui = units.find(x => x.matricule === ud.matricule);
          const rg = ui ? (ui.rang || '') : '';
          const isAdmin = !!ud.is_admin;
          const isHG = rg === 'Ofc' || rg === 'Cmd';
          if (!isHG && !isAdmin) {
            document.getElementById('loading').style.display='none';
            document.getElementById('access-denied').style.display='block'; return;
          }
          document.getElementById('loading').style.display='none';
          document.getElementById('mainContent').style.display='block';
          try { allReports = await loadReports(); } catch(_) { allReports = []; }
          applyFilters();
        } catch(e) { console.error(e); document.getElementById('loading').style.display='none'; document.getElementById('access-denied').style.display='block'; }
      });
    </script>
</body>
</html>
