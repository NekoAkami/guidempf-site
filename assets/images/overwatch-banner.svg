<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" width="400" height="80">
  <defs>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent"/>
      <stop offset="50%" style="stop-color:#00aaff"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
  </defs>

  <!-- Animated scanning line -->
  <rect x="0" y="0" width="400" height="80" fill="none"/>
  
  <!-- Top line -->
  <line x1="0" y1="2" x2="400" y2="2" stroke="url(#lineGrad)" stroke-width="1" opacity="0.3"/>
  
  <!-- Bottom line -->
  <line x1="0" y1="78" x2="400" y2="78" stroke="url(#lineGrad)" stroke-width="1" opacity="0.3"/>

  <!-- Left bracket -->
  <g stroke="#00aaff" stroke-width="2" fill="none" opacity="0.5">
    <path d="M5 15 L5 5 L15 5"/>
    <path d="M5 65 L5 75 L15 75"/>
  </g>

  <!-- Right bracket -->
  <g stroke="#00aaff" stroke-width="2" fill="none" opacity="0.5">
    <path d="M385 5 L395 5 L395 15"/>
    <path d="M385 75 L395 75 L395 65"/>
  </g>

  <!-- Status dots -->
  <circle cx="30" cy="40" r="3" fill="#00cc66">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="42" cy="40" r="3" fill="#00cc66" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="54" cy="40" r="3" fill="#00aaff" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2s" repeatCount="indefinite" begin="0.6s"/>
  </circle>

  <!-- Center text area -->
  <text x="200" y="35" text-anchor="middle" font-family="monospace" font-size="11" fill="#00aaff" opacity="0.6" letter-spacing="4">
    COMBINE OVERWATCH
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
  </text>
  <text x="200" y="55" text-anchor="middle" font-family="monospace" font-size="9" fill="#708090" opacity="0.5" letter-spacing="2">
    CITADEL NETWORK ACTIVE
  </text>

  <!-- Scanning beam -->
  <rect x="0" y="0" width="60" height="80" fill="url(#lineGrad)" opacity="0.04">
    <animate attributeName="x" values="-60;400" dur="5s" repeatCount="indefinite"/>
  </rect>

  <!-- Right side signal -->
  <g transform="translate(355, 30)">
    <rect x="0" y="14" width="3" height="6" fill="#00aaff" opacity="0.4">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="5" y="10" width="3" height="10" fill="#00aaff" opacity="0.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
    </rect>
    <rect x="10" y="6" width="3" height="14" fill="#00aaff" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
    </rect>
    <rect x="15" y="2" width="3" height="18" fill="#00aaff" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
    </rect>
  </g>
</svg>
