<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <filter id="blueGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="eyeGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ddff;stop-opacity:0.9">
        <animate attributeName="stop-opacity" values="0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="40%" style="stop-color:#0088cc;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#003366;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Outer detection ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#00aaff" stroke-width="0.5" opacity="0.15" stroke-dasharray="2 4">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="40s" repeatCount="indefinite"/>
  </circle>

  <!-- Ring 1 -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#00aaff" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="80;83;80" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Ring 2 -->
  <circle cx="100" cy="100" r="65" fill="none" stroke="#00aaff" stroke-width="1.5" opacity="0.4">
    <animate attributeName="r" values="65;67;65" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Ring 3 -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="#00aaff" stroke-width="1" opacity="0.5" stroke-dasharray="4 2">
    <animateTransform attributeName="transform" type="rotate" from="360 100 100" to="0 100 100" dur="15s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Core eye -->
  <circle cx="100" cy="100" r="30" fill="url(#eyeGrad)" filter="url(#blueGlow)">
    <animate attributeName="r" values="30;34;30" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Iris detail -->
  <circle cx="100" cy="100" r="15" fill="none" stroke="#00ddff" stroke-width="1" opacity="0.6">
    <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Pupil -->
  <circle cx="100" cy="100" r="6" fill="#00eeff" opacity="0.9" filter="url(#blueGlow)">
    <animate attributeName="r" values="6;8;6" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Scanner line rotating -->
  <g transform-origin="100 100">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="6s" repeatCount="indefinite"/>
    <line x1="100" y1="100" x2="100" y2="20" stroke="#00aaff" stroke-width="1" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="6s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Crosshair -->
  <g stroke="#00aaff" stroke-width="0.5" opacity="0.2">
    <line x1="60" y1="100" x2="80" y2="100"/>
    <line x1="120" y1="100" x2="140" y2="100"/>
    <line x1="100" y1="60" x2="100" y2="80"/>
    <line x1="100" y1="120" x2="100" y2="140"/>
  </g>

  <!-- Data text -->
  <text x="100" y="185" text-anchor="middle" font-family="monospace" font-size="7" fill="#00aaff" opacity="0.4">
    SURVEILLANCE ACTIVE
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite"/>
  </text>
</svg>
