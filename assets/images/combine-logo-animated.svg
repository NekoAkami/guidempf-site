<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00aaff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1"/>
    </linearGradient>
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ddff;stop-opacity:0.8">
        <animate attributeName="stop-opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#003366;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background glow -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#cyanGrad)" stroke-width="1" opacity="0.2">
    <animate attributeName="r" values="85;88;85" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Outer ring -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#00aaff" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Mid ring -->
  <circle cx="100" cy="100" r="65" fill="none" stroke="#00aaff" stroke-width="1.5" opacity="0.4" stroke-dasharray="8 4">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="30s" repeatCount="indefinite"/>
  </circle>

  <!-- Inner ring -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="#00aaff" stroke-width="1" opacity="0.5" stroke-dasharray="3 6">
    <animateTransform attributeName="transform" type="rotate" from="360 100 100" to="0 100 100" dur="20s" repeatCount="indefinite"/>
  </circle>

  <!-- Core glow -->
  <circle cx="100" cy="100" r="35" fill="url(#coreGlow)"/>

  <!-- Combine Symbol - Stylized "M" -->
  <g filter="url(#glow)" opacity="0.95">
    <animate attributeName="opacity" values="0.95;1;0.95" dur="2s" repeatCount="indefinite"/>
    <!-- Shield shape -->
    <path d="M100 45 L145 70 L145 120 L100 155 L55 120 L55 70 Z" 
          fill="none" stroke="#00aaff" stroke-width="2.5" stroke-linejoin="round"/>
    <!-- M letter -->
    <path d="M72 115 L72 75 L100 95 L128 75 L128 115" 
          fill="none" stroke="#00ddff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Horizontal bar -->
    <line x1="72" y1="95" x2="128" y2="95" stroke="#00aaff" stroke-width="1.5" opacity="0.6"/>
    <!-- Top dots -->
    <circle cx="100" cy="52" r="3" fill="#00ddff">
      <animate attributeName="r" values="3;4;3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Scanner line -->
  <line x1="20" y1="100" x2="180" y2="100" stroke="#00aaff" stroke-width="1" opacity="0">
    <animate attributeName="y1" values="40;160;40" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="40;160;40" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.3;0" dur="4s" repeatCount="indefinite"/>
  </line>

  <!-- Tick marks -->
  <g stroke="#00aaff" stroke-width="1" opacity="0.3">
    <line x1="100" y1="12" x2="100" y2="22"/>
    <line x1="100" y1="178" x2="100" y2="188"/>
    <line x1="12" y1="100" x2="22" y2="100"/>
    <line x1="178" y1="100" x2="188" y2="100"/>
  </g>

  <!-- Corner brackets -->
  <g stroke="#00aaff" stroke-width="1.5" fill="none" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
    <path d="M25 10 L10 10 L10 25"/>
    <path d="M175 10 L190 10 L190 25"/>
    <path d="M25 190 L10 190 L10 175"/>
    <path d="M175 190 L190 190 L190 175"/>
  </g>
</svg>
